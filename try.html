<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <style>
        
        .form-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        
        .form-control, #addBtn {
            transition: all 0.3s ease-in-out;
            margin-right: 10px; /* Spacing between fields */
        }

        .form-control:focus, #addBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .form-control {
                margin-bottom: 10px;
                margin-right: 0;
            }
            
            #addBtn {
                width: 100%;
            }
        }

        
        .penalty-section {
            margin-top: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .penalty-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .penalty-section ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .penalty-section ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header_">
        <a href="index.html"><h1>- Back -</h1></a>
        <div id="header-line"></div>
    </div>
    <div class="container">
        <h1>Near By Location</h1>

        Wake me up
        <div class="form-row">
            <input
                type="text"
                placeholder="Enter name"
                class="form-control"
                id="nameInput"
                style="width: 20%"
            />
            <input
                type="text"
                placeholder="Enter location"
                class="form-control"
                id="locationInput"
                style="width: 20%"
            />
            <input
                type="text"
                placeholder="Enter need"
                class="form-control"
                id="needInput"
                style="width: 20%"
            />
            <button class="btn btn-primary" id="addBtn">Add</button>
        </div>

        <input
            type="text"
            class="form-control float-right"
            style="width: 30%"
            placeholder="Search..."
            id="filter"
        />
        <ul class="list-group mt-5" id="list">
            <li class="list-group-item">
                Dr. Vanshree
                <span class="badge badge-info">Location: New Delhi</span>
                <span class="badge badge-warning">Need: Blood Donation</span>
                <a href="#" class="btn btn-danger float-right">New Delhi</a>
            </li>
            <li class="list-group-item">
                Dr. Meenakshi Sidhar
                <span class="badge badge-info">Location: Rohini</span>
                <span class="badge badge-warning">Need: Blood Donation</span>
                <a href="#" class="btn btn-danger float-right">Rohini</a>
            </li>
            <li class="list-group-item">
                Dr. N. Parkash
                <span class="badge badge-info">Location: Rohini</span>
                <span class="badge badge-warning">Need: Cancer Treatment</span>
                <a href="#" class="btn btn-danger float-right">Rohini</a>
            </li>
        </ul>
        

        

    <script>
        let addBtn = document.getElementById("addBtn");
        let list = document.getElementById("list");
        let filter = document.getElementById("filter");

        
        filter.addEventListener("input", function (e) {
            let searchItem = e.target.value.toLowerCase();
            let listItems = document.getElementsByClassName("list-group-item");

        
            for (let i = 0; i < listItems.length; i++) {
                let listItemText = listItems[i].innerText.toLowerCase();

                if (listItemText.indexOf(searchItem) !== -1) {
                    listItems[i].style.display = "block"; // Show the item
                } else {
                    listItems[i].style.display = "none"; // Hide the item
                }
            }
        });

        // 
        addBtn.addEventListener("click", function () {
            let name = document.getElementById("nameInput").value;
            let location = document.getElementById("locationInput").value;
            let need = document.getElementById("needInput").value;
            
            if (name.trim() === "" || location.trim() === "" || need.trim() === "") return; // Prevent adding empty items

            let liElement = document.createElement("li");
            liElement.className = "list-group-item";
            liElement.innerHTML = `
                ${name}
                <span class="badge badge-info">Location: ${location}</span>
                <span class="badge badge-warning">Need: ${need}</span>
                <a href="#" class="btn btn-danger float-right">${location}</a>
            `;

            list.appendChild(liElement);
            
            
            document.getElementById("nameInput").value = "";
            document.getElementById("locationInput").value = "";
            document.getElementById("needInput").value = "";

    
            liElement.querySelector("a").addEventListener("click", function () {
                list.removeChild(liElement);
            });
        });
    </script>
</body>
</html>
