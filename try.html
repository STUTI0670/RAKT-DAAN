<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <style>
        /* Center align the search bar */
        #search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* Search bar styling */
        #filter {
            font-size: 24px;
            font-weight: bold;
            width: 50%;
            text-align: center;
        }

        /* Center align the form */
        .form-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Add animation to the input fields and button */
        .form-control, #addBtn {
            transition: all 0.3s ease-in-out;
            margin-right: 10px; /* Spacing between fields */
        }

        .form-control:focus, #addBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Adjust spacing for small screens */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .form-control {
                margin-bottom: 10px;
                margin-right: 0;
            }

            #addBtn {
                width: 100%;
            }

            #filter {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="header_">
        <a href="index.html"><h1>- Back -</h1></a>
        <div id="header-line"></div>
    </div>
    <div class="container">
        <!-- Search bar on top, centered and bold -->
        <div id="search-container">
            <input type="text" class="form-control" placeholder="Search..." id="filter" />
        </div>

        <ul class="list-group mt-5" id="list"></ul>

        <!-- Form row with horizontal alignment, now at the bottom -->
        <div class="form-row">
            <input type="text" placeholder="Enter name" class="form-control" id="nameInput" style="width: 20%" />
            <input type="text" placeholder="Enter location" class="form-control" id="locationInput" style="width: 20%" />
            <input type="text" placeholder="Enter need" class="form-control" id="needInput" style="width: 20%" />
            <button class="btn btn-primary" id="addBtn">Add</button>
        </div>
    </div>
    <script src="g.js"></script>
</body>
</html>
